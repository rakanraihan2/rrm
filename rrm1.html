                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 lg:gap-6 pb-12">
                                        {filteredApps.map((app) => (
                                            <AppCard 
                                                key={app.id} 
                                                app={app} 
                                                isAdmin={isAdmin}
                                                onEdit={openEditAppModal}
                                                onDelete={promptDeleteApp}
                                                onShowInfo={setSelectedAppForInfo}
                                                onDragStart={handleDragStart}
                                                onDragOver={handleDragOver}
                                                onDrop={handleDrop}
                                            />
                                        ))}
                                        
                                        {/* Add New Card Button (Visible in Admin Mode) */}
                                        {isAdmin && (
                                            <button 
                                                onClick={openNewAppModal}
                                                className="group flex flex-col items-center justify-center h-full min-h-[160px] bg-slate-50/50 rounded-2xl border-2 border-dashed border-slate-300 hover:border-blue-400 hover:bg-blue-50/50 transition-all duration-300"
                                            >
                                                <div className="p-3 bg-white rounded-full shadow-sm text-slate-400 group-hover:text-blue-500 group-hover:scale-110 transition-all mb-2">
                                                    <Plus size={24} />
                                                </div>
                                                <span className="font-bold text-slate-500 group-hover:text-blue-600 text-sm">Add New</span>
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ) : (searchQuery || selectedCategory !== null || selectedProcessStep) ? (
                                <div className="text-center py-16 bg-white/40 backdrop-blur-md rounded-3xl border-2 border-dashed border-slate-200">
                                    <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-50 mb-4 shadow-inner">
                                        <Search className="h-8 w-8 text-slate-300" />
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-900 mb-2">No results found</h3>
                                    <p className="text-slate-500 mb-6 max-w-md mx-auto text-base">
                                        We couldn't find any apps matching your current criteria. Try adjusting your search keywords.
                                    </p>
                                    <button 
                                        onClick={() => { 
                                            setSearchQuery(''); 
                                            setSelectedCategory(null); 
                                            setSelectedProcessStep(null);
                                        }}
                                        className="px-6 py-2.5 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 hover:shadow-xl hover:shadow-slate-900/20 transition-all"
                                    >
                                        Reset Search
                                    </button>
                                </div>
                            ) : (
                                <div className="flex flex-col items-center justify-center py-6 animate-in fade-in duration-700">
                                    <div className="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center text-slate-300 mb-3">
                                        <LayoutGrid size={24} />
                                    </div>
                                    <p className="text-slate-400 font-medium text-sm">Pilih tahapan proses bisnis atau kategori di atas untuk melihat aplikasi.</p>
                                </div>
                            )}
                        </div>
                    </main>
                    
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
