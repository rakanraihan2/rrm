<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map: Defines where to import libraries from -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react"
        }
    }
    </script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar Styles */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Note: type="text/babel" and data-type="module" are crucial here -->
    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Search, LayoutGrid, ExternalLink, Users, LifeBuoy, PieChart, Mail, Cloud, 
            Shield, Terminal, BarChart3, MessageSquare, Briefcase, Database, 
            CheckCircle2, ArrowRight, ShoppingCart, Zap, Globe, Layers, Sparkles, 
            Lock, X, Plus, Trash2, Edit, Save, LogOut, Image as ImageIcon, Upload, 
            Settings, AlertTriangle, ChevronRight, Check, Info 
        } from 'lucide-react';

        // --- CONFIGURATION & DATA ---

        const ICON_MAP = {
            users: Users,
            support: LifeBuoy,
            crm: Briefcase,
            mail: Mail,
            cloud: Cloud,
            security: Shield,
            dev: Terminal,
            finance: PieChart,
            analytics: BarChart3,
            chat: MessageSquare,
            db: Database,
            check: CheckCircle2,
            globe: Globe,
            zap: Zap,
            cart: ShoppingCart,
            layers: Layers
        };

        const INITIAL_PROCESS_STEPS = [
            { id: 'step1', title: 'Database Collection', description: 'Initial Data', iconKey: 'db', appIds: ['03', '05', '06', '16'] },
            { id: 'step2', title: 'Pra-Pengadaan', description: 'Planning', iconKey: 'layers', appIds: ['02', '04', '07', '08', '09'] },
            { id: 'step3', title: 'Persiapan Pengadaan', description: 'Preparation', iconKey: 'crm', appIds: ['01', '02', '03', '06', '10'] },
            { id: 'step4', title: 'Proses Pengadaan', description: 'Tendering', iconKey: 'cart', appIds: ['01', '02', '11'] },
            { id: 'step5', title: 'Pembuatan Kontrak', description: 'Contracting', iconKey: 'check', appIds: ['01', '03', '12'] },
            { id: 'step6', title: 'Pelaksanaan Kontrak', description: 'Execution', iconKey: 'zap', appIds: ['01', '03', '06', '13', '14', '15'] },
            { id: 'step7', title: 'Penilaian Kinerja', description: 'Vendor Eval', iconKey: 'analytics', appIds: ['01', '04'] }
        ];

        const INITIAL_APPS = [
            { id: '01', name: 'Smart GEP', description: 'Unified procurement platform.', url: 'https://smart.gep.com/pertamina/', category: 'Operations', imageUrl: null, color: 'from-emerald-400 to-teal-500', shadow: 'shadow-emerald-500/30' },
            { id: '02', name: 'UCAN', description: 'Tender support platform.', url: 'https://ptm.id/ucanshu', category: 'Operations', imageUrl: null, color: 'from-amber-400 to-orange-500', shadow: 'shadow-amber-500/30' },
            { id: '03', name: 'SAP', description: 'Database and ERP platform.', url: '', category: 'Operations', imageUrl: null, color: 'from-blue-500 to-indigo-600', shadow: 'shadow-indigo-500/30' },
            { id: '04', name: 'Solutions', description: 'TKDN verification platform.', url: 'https://apps.phe.pertamina.com/Solutions/', category: 'Operations', imageUrl: null, color: 'from-rose-400 to-pink-600', shadow: 'shadow-rose-500/30' },
            { id: '05', name: 'i-vendor', description: 'Integrated vendor database.', url: '', category: 'Operations', imageUrl: null, color: 'from-emerald-400 to-teal-500', shadow: 'shadow-emerald-500/30' },
            { id: '06', name: 'P2P/iPRO', description: 'Create PO/SA', url: '', category: 'Operations', imageUrl: null, color: 'from-amber-400 to-orange-500', shadow: 'shadow-amber-500/30' },
            { id: '07', name: 'Millions', description: 'Financial tracking system.', url: '', category: 'Operations', imageUrl: null, color: 'from-blue-500 to-indigo-600', shadow: 'shadow-indigo-500/30' },
            { id: '08', name: 'Predict', description: 'HPSOE Prediction.', url: '', category: 'Operations', imageUrl: null, color: 'from-rose-400 to-pink-600', shadow: 'shadow-rose-500/30' },
            { id: '09', name: 'Greta AI', description: 'Intelligent procurement assistant.', url: '', category: 'Operations', imageUrl: null, color: 'from-emerald-400 to-teal-500', shadow: 'shadow-emerald-500/30' },
            { id: '10', name: 'AI Chatbot', description: 'Support and FAQ automation.', url: '', category: 'Operations', imageUrl: null, color: 'from-amber-400 to-orange-500', shadow: 'shadow-amber-500/30' },
            { id: '11', name: 'E-Katalog', description: 'Electronic catalog system.', url: '', category: 'Operations', imageUrl: null, color: 'from-blue-500 to-indigo-600', shadow: 'shadow-indigo-500/30' },
            { id: '12', name: 'CMIIW', description: 'Correction management tool.', url: '', category: 'Operations', imageUrl: null, color: 'from-rose-400 to-pink-600', shadow: 'shadow-rose-500/30' },
            { id: '13', name: 'GDMS', description: 'Monitoring material location.', url: '', category: 'Operations', imageUrl: null, color: 'from-amber-400 to-orange-500', shadow: 'shadow-amber-500/30' },
            { id: '14', name: 'ICMR', description: 'Inventory control management.', url: '', category: 'Operations', imageUrl: null, color: 'from-blue-500 to-indigo-600', shadow: 'shadow-indigo-500/30' },
            { id: '15', name: 'IMM', description: 'Material inventory.', url: '', category: 'Operations', imageUrl: null, color: 'from-rose-400 to-pink-600', shadow: 'shadow-rose-500/30' },
            { id: '16', name: 'CIVD', description: 'Integrated vendor database.', url: 'https://civd.skkmigas.go.id', category: 'Support', imageUrl: null, color: 'from-cyan-400 to-blue-500', shadow: 'shadow-cyan-500/30' },
            { id: '17', name: 'Outlook Web', description: 'Corporate email gateway.', url: 'https://outlook.office.com', category: 'Communication', imageUrl: null, color: 'from-sky-400 to-blue-600', shadow: 'shadow-sky-500/30' },
            { id: '18', name: 'MS Teams', description: 'Team communication hub.', url: 'https://teams.live.com', category: 'Communication', imageUrl: null, color: 'from-violet-500 to-purple-600', shadow: 'shadow-purple-500/30' }
        ];

        // --- COMPONENTS ---

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (username === 'adminscmsystem' && password === 'cepattepatproaktif') {
                    onLogin();
                    setUsername('');
                    setPassword('');
                    setError('');
                    onClose();
                } else {
                    setError('Invalid credentials. Please try again.');
                }
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md animate-in fade-in duration-300">
                    <div className="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in-95 duration-300 border border-white/50">
                        <div className="p-6 bg-gradient-to-r from-blue-600/90 to-indigo-600/90 flex justify-between items-center text-white">
                            <h2 className="text-xl font-bold flex items-center gap-2">
                                <Lock size={20} className="text-blue-100" /> Admin Access
                            </h2>
                            <button onClick={onClose} className="p-1 hover:bg-white/20 rounded-full transition-colors">
                                <X size={24} />
                            </button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-8">
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Username</label>
                                    <input 
                                        type="text" 
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all font-medium text-slate-700"
                                        placeholder="Enter admin username"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Password</label>
                                    <input 
                                        type="password" 
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all font-medium text-slate-700"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="mt-6 p-3 bg-red-50 text-red-600 text-sm rounded-xl border border-red-100 flex items-center gap-2 font-medium">
                                    <Shield size={16} /> {error}
                                </div>
                            )}

                            <button 
                                type="submit" 
                                className="w-full mt-8 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/25 transition-all hover:scale-[1.02] active:scale-[0.98]"
                            >
                                Access Dashboard
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const ConfirmationModal = ({ isOpen, onClose, onConfirm, title, message }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md animate-in fade-in duration-300">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden animate-in zoom-in-95 duration-300 border border-slate-100">
                        <div className="p-8 text-center">
                            <div className="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500 border border-red-100 shadow-sm">
                                <Trash2 size={28} />
                            </div>
                            <h3 className="text-xl font-bold text-slate-800 mb-3">{title}</h3>
                            <p className="text-slate-500 mb-8 leading-relaxed text-sm">{message}</p>
                            <div className="flex gap-3 justify-center">
                                <button onClick={onClose} className="px-6 py-2.5 text-slate-600 font-semibold hover:bg-slate-50 rounded-xl transition-colors">
                                    Cancel
                                </button>
                                <button onClick={onConfirm} className="px-6 py-2.5 bg-red-500 text-white font-bold rounded-xl hover:bg-red-600 shadow-lg shadow-red-500/30 transition-all hover:-translate-y-0.5">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AppInfoModal = ({ isOpen, onClose, app }) => {
            if (!isOpen || !app) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md animate-in fade-in duration-300">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden animate-in zoom-in-95 duration-300 border border-slate-100 relative">
                        {/* Header Background */}
                        <div className={`h-24 bg-gradient-to-br ${app.color} relative`}>
                            <button 
                                onClick={onClose} 
                                className="absolute top-4 right-4 p-1.5 bg-black/20 hover:bg-black/30 text-white rounded-full transition-colors backdrop-blur-sm"
                            >
                                <X size={20} />
                            </button>
                        </div>

                        {/* Content */}
                        <div className="px-8 pb-8 -mt-10 relative">
                            <div className={`w-20 h-20 rounded-2xl bg-white p-1 shadow-lg mx-auto mb-4 flex items-center justify-center`}>
                                <div className={`w-full h-full rounded-xl bg-gradient-to-br ${app.color} flex items-center justify-center overflow-hidden`}>
                                    {app.imageUrl ? (
                                        <img src={app.imageUrl} alt={app.name} className="w-full h-full object-cover" />
                                    ) : (
                                        <span className="text-white font-bold text-3xl">{app.name.charAt(0)}</span>
                                    )}
                                </div>
                            </div>

                            <div className="text-center">
                                <span className={`inline-block px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider mb-3 ${
                                    app.category === 'Operations' ? 'bg-blue-50 text-blue-600' :
                                    app.category === 'Support' ? 'bg-cyan-50 text-cyan-600' :
                                    'bg-violet-50 text-violet-600'
                                }`}>
                                    {app.category}
                                </span>

                                <h3 className="text-xl font-bold text-slate-800 mb-2">{app.name}</h3>
                                
                                {/* Description Scrollable Container */}
                                <div className="max-h-32 overflow-y-auto mb-6 px-1 scrollbar-thin scrollbar-thumb-slate-200 scrollbar-track-transparent">
                                    <p className="text-slate-500 text-sm leading-relaxed">
                                        {app.description}
                                    </p>
                                </div>

                                <div className="flex gap-3">
                                    <button 
                                        onClick={onClose}
                                        className="flex-1 py-2.5 rounded-xl font-bold text-sm text-slate-600 bg-slate-100 hover:bg-slate-200 transition-colors"
                                    >
                                        Close
                                    </button>
                                    <a 
                                        href={app.url || '#'} 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="flex-1 py-2.5 rounded-xl font-bold text-sm text-white bg-slate-900 hover:bg-slate-800 shadow-lg shadow-slate-900/20 transition-all hover:-translate-y-0.5 flex items-center justify-center gap-2"
                                    >
                                        Open App <ExternalLink size={14} />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SaveNotification = ({ show }) => {
            if (!show) return null;
            return (
                <div className="fixed top-24 right-8 z-[100] animate-in slide-in-from-right-10 duration-500">
                    <div className="bg-white/90 backdrop-blur-md border border-emerald-100 text-emerald-700 px-6 py-4 rounded-2xl shadow-2xl shadow-emerald-500/20 flex items-center gap-3">
                        <div className="w-8 h-8 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600">
                            <Check size={18} strokeWidth={3} />
                        </div>
                        <div>
                            <h4 className="font-bold text-sm">Changes Saved</h4>
                            <p className="text-xs text-emerald-600/80 font-medium">Your configuration has been updated.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const ProcessStepEditorModal = ({ isOpen, onClose, onSave, initialData }) => {
            const [formData, setFormData] = useState({
                id: '',
                title: '',
                description: '',
                iconKey: 'db',
                appIds: ''
            });

            useEffect(() => {
                if (initialData) {
                    setFormData({
                        ...initialData,
                        appIds: initialData.appIds.join(', ')
                    });
                }
            }, [initialData, isOpen]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col max-h-[90vh] animate-in slide-in-from-bottom-4 duration-300">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <div className="p-2 bg-blue-100 rounded-lg text-blue-600">
                                    <Settings size={18} />
                                </div>
                                Edit Process
                            </h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-2 hover:bg-slate-100 rounded-full transition-all">
                                <X size={20} />
                            </button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Step Title</label>
                                <input 
                                    className="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none transition-all"
                                    value={formData.title}
                                    onChange={e => setFormData({...formData, title: e.target.value})}
                                    placeholder="e.g. Planning"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Description</label>
                                <input 
                                    className="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none transition-all"
                                    value={formData.description}
                                    onChange={e => setFormData({...formData, description: e.target.value})}
                                    placeholder="Brief description"
                                />
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Icon Visual</label>
                                <div className="flex items-center gap-3">
                                    <div className="w-12 h-12 flex items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 rounded-xl border border-slate-200 text-slate-600 shadow-sm">
                                        {ICON_MAP[formData.iconKey] ? React.createElement(ICON_MAP[formData.iconKey], { size: 22 }) : <LayoutGrid size={22}/>}
                                    </div>
                                    <select 
                                        className="flex-1 px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none bg-white cursor-pointer"
                                        value={formData.iconKey}
                                        onChange={e => setFormData({...formData, iconKey: e.target.value})}
                                    >
                                        {Object.keys(ICON_MAP).map(key => (
                                            <option key={key} value={key}>{key.charAt(0).toUpperCase() + key.slice(1)}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Linked Apps (IDs)</label>
                                <textarea
                                    className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none font-mono text-sm bg-slate-50"
                                    value={formData.appIds}
                                    onChange={e => setFormData({...formData, appIds: e.target.value})}
                                    placeholder="01, 02, 05"
                                    rows={2}
                                />
                            </div>
                        </div>

                        <div className="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                            <button onClick={onClose} className="px-5 py-2.5 text-slate-600 font-semibold hover:bg-white hover:shadow-sm rounded-xl transition-all border border-transparent hover:border-slate-200">
                                Cancel
                            </button>
                            <button 
                                onClick={() => {
                                    const parsedIds = formData.appIds.split(',').map(id => id.trim()).filter(id => id !== '');
                                    onSave({ ...formData, appIds: parsedIds });
                                }} 
                                className="px-6 py-2.5 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 shadow-lg shadow-slate-900/20 transition-all hover:-translate-y-0.5"
                            >
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const AppEditorModal = ({ isOpen, onClose, onSave, initialData, isNew }) => {
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                url: '',
                category: 'Operations',
                imageUrl: null
            });

            useEffect(() => {
                if (initialData) {
                    setFormData(initialData);
                } else {
                    setFormData({ name: '', description: '', url: '', category: 'Operations', imageUrl: null });
                }
            }, [initialData, isOpen]);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setFormData({ ...formData, imageUrl: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh] animate-in slide-in-from-bottom-4 duration-300">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-3">
                                <div className={`p-2 rounded-lg ${isNew ? 'bg-blue-100 text-blue-600' : 'bg-amber-100 text-amber-600'}`}>
                                    {isNew ? <Plus size={20} /> : <Edit size={20} />}
                                </div>
                                {isNew ? 'New Application' : 'Edit Application'}
                            </h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-2 hover:bg-slate-100 rounded-full transition-all">
                                <X size={20} />
                            </button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto space-y-5">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">App Name</label>
                                <input 
                                    className="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none transition-all"
                                    value={formData.name}
                                    onChange={e => setFormData({...formData, name: e.target.value})}
                                    placeholder="e.g. Smart GEP"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Description</label>
                                <textarea 
                                    className="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none transition-all"
                                    value={formData.description}
                                    onChange={e => setFormData({...formData, description: e.target.value})}
                                    placeholder="Brief description of the app"
                                    rows={2}
                                />
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">URL / Link</label>
                                <div className="relative">
                                    <ExternalLink size={18} className="absolute left-3.5 top-3 text-slate-400" />
                                    <input 
                                        className="w-full pl-11 pr-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none transition-all font-mono text-sm"
                                        value={formData.url}
                                        onChange={e => setFormData({...formData, url: e.target.value})}
                                        placeholder="https://..."
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Category</label>
                                    <select 
                                        className="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-50 focus:border-blue-500 outline-none bg-white cursor-pointer"
                                        value={formData.category}
                                        onChange={e => setFormData({...formData, category: e.target.value})}
                                    >
                                        <option value="Operations">Operations</option>
                                        <option value="Support">Support</option>
                                        <option value="Communication">Communication</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">App Icon</label>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 rounded-xl overflow-hidden bg-slate-100 border border-slate-200 flex items-center justify-center">
                                            {formData.imageUrl ? (
                                                <img src={formData.imageUrl} alt="Preview" className="w-full h-full object-cover" />
                                            ) : (
                                                <ImageIcon className="text-slate-400" size={20} />
                                            )}
                                        </div>
                                        <label className="cursor-pointer bg-slate-100 hover:bg-slate-200 text-slate-600 px-4 py-2 rounded-xl text-sm font-bold transition-colors">
                                            Upload Image
                                            <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                            <button onClick={onClose} className="px-5 py-2.5 text-slate-600 font-semibold hover:bg-white hover:shadow-sm rounded-xl transition-all border border-transparent hover:border-slate-200">
                                Cancel
                            </button>
                            <button 
                                onClick={() => onSave(formData)} 
                                className="px-6 py-2.5 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-500/20 transition-all hover:-translate-y-0.5"
                            >
                                Save App
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ProcessFlowViewer = ({ 
            selectedStep, 
            onSelectStep, 
            steps, 
            sectionTitle, 
            onEditSectionTitle, 
            onEditStep,
            onAddStep,
            onDeleteStep,
            isAdmin 
        }) => {
            return (
                <div className="w-full mb-6 relative">
                    {/* Decorative Background for Flow */}
                    <div className="absolute inset-x-0 top-1/2 -translate-y-1/2 h-40 bg-gradient-to-r from-blue-50/0 via-blue-50/50 to-blue-50/0 pointer-events-none blur-3xl" />

                    <div className="overflow-x-auto pb-12 pt-10 hide-scrollbar relative z-10 px-4">
                        <div className="min-w-[900px]">
                            <div className="flex items-center justify-between mb-6 px-2">
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 flex items-center gap-3">
                                        <span className="flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-lg shadow-lg shadow-blue-500/30">
                                            <Layers size={18} />
                                        </span>
                                        {isAdmin ? (
                                            <input 
                                                value={sectionTitle}
                                                onChange={(e) => onEditSectionTitle(e.target.value)}
                                                className="bg-transparent border-b-2 border-slate-200 focus:border-blue-500 outline-none text-slate-800 font-bold min-w-[200px] transition-colors"
                                                placeholder="Section Title"
                                            />
                                        ) : (
                                            <span>{sectionTitle}</span>
                                        )}
                                    </h3>
                                </div>
                            </div>
                            
                            <div className="flex items-center justify-between relative px-6">
                                {/* Connected Line Background */}
                                <div className="absolute top-[34px] left-10 right-10 h-[3px] bg-slate-200 rounded-full -z-10" />
                                
                                {steps.map((step, index) => {
                                    const Icon = ICON_MAP[step.iconKey] || LayoutGrid;
                                    const isSelected = selectedStep === step.id;

                                    return (
                                        <React.Fragment key={step.id}>
                                            {/* Insert Button Before Item */}
                                            {isAdmin && (
                                                <div className="relative w-8 flex justify-center group/add">
                                                    <button 
                                                        onClick={() => onAddStep(index)}
                                                        className="w-6 h-6 rounded-full bg-white border-2 border-slate-200 text-slate-400 hover:border-blue-500 hover:bg-blue-500 hover:text-white flex items-center justify-center transition-all shadow-sm z-20 transform scale-90 hover:scale-110"
                                                        title="Add Step at End"
                                                    >
                                                        <Plus size={14} strokeWidth={3} />
                                                    </button>
                                                </div>
                                            )}

                                            <div className="relative flex flex-col items-center group">
                                                {/* Step Interaction Wrapper */}
                                                <button 
                                                    onClick={() => onSelectStep(isSelected ? null : step.id)}
                                                    className="group/btn relative z-10 focus:outline-none"
                                                >
                                                    {/* Circle Container */}
                                                    <div className={`w-[70px] h-[70px] rounded-2xl flex items-center justify-center transition-all duration-500 relative border-4 
                                                        ${isSelected 
                                                        ? 'bg-blue-600 border-white text-white shadow-xl shadow-blue-500/40 -translate-y-2' 
                                                        : 'bg-white border-white text-slate-400 hover:text-blue-500 shadow-lg shadow-slate-200/60 hover:-translate-y-1'
                                                        }`}
                                                    >
                                                        <Icon size={26} strokeWidth={isSelected ? 2 : 1.5} className="transition-transform duration-500 group-hover/btn:scale-110" />
                                                        
                                                        {/* Number Badge */}
                                                        <div className={`absolute -top-3 -right-3 w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold border-2 border-white shadow-sm transition-colors duration-300
                                                            ${isSelected 
                                                            ? 'bg-amber-400 text-amber-900' 
                                                            : 'bg-slate-100 text-slate-500 group-hover/btn:bg-blue-50 group-hover/btn:text-blue-600'
                                                            }`}>
                                                            {index + 1}
                                                        </div>
                                                    </div>

                                                    {/* Ripple/Glow effect for selected */}
                                                    {isSelected && (
                                                        <>
                                                            <div className="absolute inset-0 bg-blue-500 rounded-2xl animate-ping opacity-20 duration-1000"></div>
                                                            <div className="absolute -inset-4 bg-gradient-to-t from-blue-500/20 to-transparent blur-xl rounded-full -z-10"></div>
                                                        </>
                                                    )}
                                                </button>

                                                {/* Edit & Delete Buttons for Process Step (Admin Only) */}
                                                {isAdmin && (
                                                    <div className="absolute -top-4 -right-8 flex gap-1 z-20">
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                onEditStep(step);
                                                            }}
                                                            className="p-1.5 bg-white text-slate-500 hover:text-blue-600 rounded-full shadow-md border border-slate-100 hover:bg-blue-50 transition-colors"
                                                            title="Edit Step"
                                                        >
                                                            <Edit size={10} />
                                                        </button>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                onDeleteStep(step.id);
                                                            }}
                                                            className="p-1.5 bg-white text-slate-500 hover:text-red-600 rounded-full shadow-md border border-slate-100 hover:bg-red-50 transition-colors"
                                                            title="Delete Step"
                                                        >
                                                            <Trash2 size={10} />
                                                        </button>
                                                    </div>
                                                )}
                                                
                                                {/* Label */}
                                                <div className={`mt-3 text-center transition-all duration-300 w-32 px-1
                                                    ${isSelected ? 'translate-y-0 opacity-100' : 'translate-y-1 opacity-70 group-hover:opacity-100'}`}
                                                >
                                                    <span className={`block text-xs font-bold leading-tight mb-1 transition-colors ${isSelected ? 'text-blue-700' : 'text-slate-600'}`}>
                                                        {step.title}
                                                    </span>
                                                    <span className="block text-[10px] text-slate-400 font-semibold tracking-wide uppercase">
                                                        {step.description}
                                                    </span>
                                                </div>

                                                {/* Active Indicator Arrow */}
                                                <div className={`absolute -bottom-12 transition-all duration-500 ease-out ${isSelected ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}>
                                                    <div className="flex flex-col items-center">
                                                        <div className="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-b-[8px] border-b-blue-600 mb-1"></div>
                                                        <div className="px-4 py-1 bg-blue-600 text-white text-[9px] font-bold rounded-full shadow-lg shadow-blue-500/30 whitespace-nowrap tracking-wide">
                                                            ACTIVE
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </React.Fragment>
                                    );
                                })}

                                {/* Final Insert Button (After Last Item) */}
                                {isAdmin && (
                                    <div className="relative w-8 flex justify-center group/add">
                                        <button 
                                            onClick={() => onAddStep(steps.length)}
                                            className="w-6 h-6 rounded-full bg-white border-2 border-slate-200 text-slate-400 hover:border-blue-500 hover:bg-blue-500 hover:text-white flex items-center justify-center transition-all shadow-sm z-20 transform scale-90 hover:scale-110"
                                            title="Add Step at End"
                                        >
                                            <Plus size={14} strokeWidth={3} />
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AppCard = ({ app, isAdmin, onEdit, onDelete, onShowInfo, onDragStart, onDragOver, onDrop }) => {
            return (
                <div 
                    className={`relative group h-full transition-transform duration-200 ${isAdmin ? 'cursor-move active:scale-95' : ''}`}
                    draggable={isAdmin}
                    onDragStart={(e) => isAdmin && onDragStart && onDragStart(e, app.id)}
                    onDragOver={(e) => isAdmin && onDragOver && onDragOver(e)}
                    onDrop={(e) => isAdmin && onDrop && onDrop(e, app.id)}
                >
                    {/* Admin Controls - Floating Top Right */}
                    {isAdmin && (
                        <div className="absolute top-2 right-2 flex gap-1 z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            <button 
                                onClick={(e) => { e.stopPropagation(); onEdit(app); }}
                                className="p-1.5 bg-white/90 backdrop-blur-sm text-blue-600 rounded-lg shadow-sm hover:shadow-md border border-slate-100 transition-all hover:scale-105"
                                title="Edit App"
                            >
                                <Edit size={12} />
                            </button>
                            <button 
                                onClick={(e) => { e.stopPropagation(); onDelete(app.id); }}
                                className="p-1.5 bg-white/90 backdrop-blur-sm text-red-500 rounded-lg shadow-sm hover:shadow-md border border-slate-100 transition-all hover:scale-105"
                                title="Delete App"
                            >
                                <Trash2 size={12} />
                            </button>
                        </div>
                    )}

                    {/* Main Card Content */}
                    <div className="flex flex-col h-full bg-white rounded-2xl p-4 shadow-sm border border-slate-100 hover:shadow-md transition-all duration-300 relative overflow-hidden group/card text-center">
                        {/* Hover Gradient Overlay */}
                        <div className={`absolute inset-0 bg-gradient-to-br ${app.color} opacity-0 group-hover/card:opacity-[0.03] transition-opacity duration-500 pointer-events-none`} />
                        
                        {/* Content Centered */}
                        <div className="flex flex-col items-center justify-center flex-1 mb-4 pt-2">
                            <div className={`relative w-14 h-14 rounded-2xl bg-gradient-to-br ${app.color} shadow-lg ${app.shadow} 
                                flex items-center justify-center overflow-hidden mb-3
                                group-hover/card:scale-105 transition-all duration-500 ease-out`}>
                                
                                {app.imageUrl ? (
                                    <img src={app.imageUrl} alt={app.name} className="w-full h-full object-cover" />
                                ) : (
                                    <span className="text-white font-bold text-xl drop-shadow-md">{app.name.charAt(0)}</span>
                                )}

                                {/* Inner Gloss */}
                                <div className="absolute inset-0 rounded-2xl bg-gradient-to-tr from-black/0 via-white/20 to-white/0 pointer-events-none" />
                            </div>
                            
                            <h3 className="text-sm font-bold text-slate-800 line-clamp-2 px-1">
                                {app.name}
                            </h3>
                        </div>

                        {/* Action Buttons Row */}
                        <div className="grid grid-cols-2 gap-2 mt-auto w-full">
                            <button 
                                onClick={() => onShowInfo(app)}
                                className="flex items-center justify-center gap-1 py-1.5 rounded-lg text-xs font-bold text-slate-500 bg-slate-50 hover:bg-slate-100 hover:text-blue-600 transition-colors border border-transparent hover:border-slate-200"
                                title="About Application"
                            >
                                <Info size={14} /> <span>About</span>
                            </button>
                            
                            <a 
                                href={app.url || '#'} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="flex-1 flex items-center justify-center gap-1 py-1.5 rounded-lg text-xs font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 transition-colors border border-blue-100"
                                title="Open Application"
                            >
                                <ExternalLink size={14} /> <span>Open</span>
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            // Data State with Persistence
            const [apps, setApps] = useState(() => {
                const saved = localStorage.getItem('scm_apps');
                return saved ? JSON.parse(saved) : INITIAL_APPS;
            });
            const [processSteps, setProcessSteps] = useState(() => {
                const saved = localStorage.getItem('scm_processSteps');
                return saved ? JSON.parse(saved) : INITIAL_PROCESS_STEPS;
            });
            const [processSectionTitle, setProcessSectionTitle] = useState(() => {
                return localStorage.getItem('scm_processSectionTitle') || 'Alur Proses Bisnis';
            });

            const [logoText, setLogoText] = useState(() => {
                return localStorage.getItem('scm_logoText') || 'SCM Apps';
            });
            const [logoImage, setLogoImage] = useState(() => {
                return localStorage.getItem('scm_logoImage') || null;
            });

            // UI State
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [selectedProcessStep, setSelectedProcessStep] = useState(null);
            const [showSaveNotification, setShowSaveNotification] = useState(false);
            
            // New State for Info Modal
            const [selectedAppForInfo, setSelectedAppForInfo] = useState(null);
                
            // Admin State
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [deleteConfirmation, setDeleteConfirmation] = useState({ isOpen: false, appId: null });
            const [stepDeleteConfirmation, setStepDeleteConfirmation] = useState({ isOpen: false, stepId: null });
                
            // App Editor Modal
            const [isAppEditorOpen, setIsAppEditorOpen] = useState(false);
            const [editingApp, setEditingApp] = useState(null);

            // Process Step Editor Modal
            const [isStepEditorOpen, setIsStepEditorOpen] = useState(false);
            const [editingStep, setEditingStep] = useState(null);

            // Drag and Drop State
            const [draggedAppId, setDraggedAppId] = useState(null);

            const categories = useMemo(() => {
                const cats = new Set(apps.map(app => app.category));
                return ['All', ...Array.from(cats).sort()];
            }, [apps]);

            const filteredApps = useMemo(() => {
                let filtered = apps;
                if (selectedProcessStep) {
                    const step = processSteps.find(s => s.id === selectedProcessStep);
                    if (step) filtered = filtered.filter(app => step.appIds.includes(app.id));
                }
                return filtered.filter(app => {
                    const matchesSearch = 
                        app.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        app.description.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCategory = selectedCategory === 'All' || app.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [apps, searchQuery, selectedCategory, selectedProcessStep, processSteps]);

            const handleStepSelect = (stepId) => {
                setSelectedProcessStep(stepId);
                if (stepId) setSelectedCategory('All');
            };

            // Admin Handlers
            const handleLogin = () => {
                setIsAdmin(true);
            };

            const handleLogout = () => {
                setIsAdmin(false);
            };

            const handleGlobalSave = () => {
                localStorage.setItem('scm_apps', JSON.stringify(apps));
                localStorage.setItem('scm_processSteps', JSON.stringify(processSteps));
                localStorage.setItem('scm_processSectionTitle', processSectionTitle);
                localStorage.setItem('scm_logoText', logoText);
                if (logoImage) localStorage.setItem('scm_logoImage', logoImage);
                else localStorage.removeItem('scm_logoImage');

                setShowSaveNotification(true);
                setTimeout(() => setShowSaveNotification(false), 3000);
            };

            const handleSaveApp = (appData) => {
                if (editingApp) {
                    setApps(apps.map(a => a.id === editingApp.id ? { ...a, ...appData } : a));
                } else {
                    const newId = Math.random().toString(36).substr(2, 9);
                    const newApp = {
                        ...appData,
                        id: newId,
                        color: 'from-blue-500 to-indigo-600', 
                        shadow: 'shadow-blue-500/30'
                    };
                    setApps([...apps, newApp]);

                    // NEW: Automatically link new app to selected process step
                    if (selectedProcessStep) {
                        setProcessSteps(prevSteps => prevSteps.map(step => {
                            if (step.id === selectedProcessStep) {
                                return {
                                    ...step,
                                    appIds: [...step.appIds, newId]
                                };
                            }
                            return step;
                        }));
                    }
                }
                setIsAppEditorOpen(false);
                setEditingApp(null);
            };

            const confirmDeleteApp = () => {
                if (deleteConfirmation.appId) {
                    setApps(apps.filter(a => a.id !== deleteConfirmation.appId));
                    setDeleteConfirmation({ isOpen: false, appId: null });
                }
            };

            const promptDeleteApp = (id) => {
                const appToDelete = apps.find(a => a.id === id);
                if (appToDelete) {
                    setDeleteConfirmation({ isOpen: true, appId: id });
                }
            };

            const confirmDeleteStep = () => {
                if (stepDeleteConfirmation.stepId) {
                    setProcessSteps(processSteps.filter(s => s.id !== stepDeleteConfirmation.stepId));
                    if (selectedProcessStep === stepDeleteConfirmation.stepId) {
                        setSelectedProcessStep(null);
                    }
                    setStepDeleteConfirmation({ isOpen: false, stepId: null });
                }
            };

            const openNewAppModal = () => {
                setEditingApp(null);
                setIsAppEditorOpen(true);
            };

            const openEditAppModal = (app) => {
                setEditingApp(app);
                setIsAppEditorOpen(true);
            };

            const handleEditStep = (step) => {
                setEditingStep(step);
                setIsStepEditorOpen(true);
            };

            const handleSaveProcessStep = (updatedStep) => {
                setProcessSteps(processSteps.map(step => 
                    step.id === updatedStep.id ? updatedStep : step
                ));
                setIsStepEditorOpen(false);
                setEditingStep(null);
            };

            const handleAddProcessStep = (index) => {
                const newStep = {
                    id: `step-${Date.now()}`,
                    title: 'New Process',
                    description: 'Description',
                    iconKey: 'layers',
                    appIds: []
                };
                const newSteps = [...processSteps];
                newSteps.splice(index, 0, newStep);
                setProcessSteps(newSteps);
                setEditingStep(newStep);
                setIsStepEditorOpen(true);
            };

            const handleDeleteProcessStep = (stepId) => {
                setStepDeleteConfirmation({ isOpen: true, stepId });
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setLogoImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleDragStart = (e, id) => {
                setDraggedAppId(id);
                e.dataTransfer.effectAllowed = "move";
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = "move";
            };

            const handleDrop = (e, targetAppId) => {
                e.preventDefault();
                if (!draggedAppId || draggedAppId === targetAppId) return;

                const updatedApps = [...apps];
                const oldIndex = updatedApps.findIndex(a => a.id === draggedAppId);
                const newIndex = updatedApps.findIndex(a => a.id === targetAppId);

                if (oldIndex === -1 || newIndex === -1) return;

                const [removed] = updatedApps.splice(oldIndex, 1);
                updatedApps.splice(newIndex, 0, removed);

                setApps(updatedApps);
                setDraggedAppId(null);
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans selection:bg-blue-100 selection:text-blue-900 relative overflow-x-hidden">
                    {/* --- Dynamic Ambient Background --- */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        {/* Top Mesh */}
                        <div className="absolute top-0 left-0 w-full h-[600px] bg-gradient-to-b from-blue-50/80 to-transparent" />
                        <div className="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-purple-200/20 rounded-full blur-[120px] mix-blend-multiply" />
                        <div className="absolute top-[-20%] right-[-10%] w-[50%] h-[50%] bg-blue-200/20 rounded-full blur-[120px] mix-blend-multiply" />
                        
                        {/* Bottom Accents */}
                        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-[400px] bg-gradient-to-t from-white to-transparent" />
                    </div>

                    <LoginModal 
                        isOpen={isLoginOpen} 
                        onClose={() => setIsLoginOpen(false)} 
                        onLogin={handleLogin} 
                    />

                    <ConfirmationModal
                        isOpen={deleteConfirmation.isOpen}
                        onClose={() => setDeleteConfirmation({ isOpen: false, appId: null })}
                        onConfirm={confirmDeleteApp}
                        title="Delete Application"
                        message="Are you sure you want to delete this application? This action cannot be undone."
                    />

                    <ConfirmationModal
                        isOpen={stepDeleteConfirmation.isOpen}
                        onClose={() => setStepDeleteConfirmation({ isOpen: false, stepId: null })}
                        onConfirm={confirmDeleteStep}
                        title="Delete Process Step"
                        message="Are you sure you want to delete this process step? Associated apps will remain but will no longer be filtered by this step."
                    />

                    <AppInfoModal 
                        isOpen={!!selectedAppForInfo}
                        onClose={() => setSelectedAppForInfo(null)}
                        app={selectedAppForInfo}
                    />

                    <SaveNotification show={showSaveNotification} />

                    <AppEditorModal 
                        isOpen={isAppEditorOpen} 
                        onClose={() => setIsAppEditorOpen(false)} 
                        onSave={handleSaveApp}
                        initialData={editingApp}
                        isNew={!editingApp}
                    />

                    <ProcessStepEditorModal
                        isOpen={isStepEditorOpen}
                        onClose={() => setIsStepEditorOpen(false)}
                        onSave={handleSaveProcessStep}
                        initialData={editingStep}
                    />

                    {/* --- Modern Header --- */}
                    <header className="fixed top-0 w-full bg-white/60 backdrop-blur-xl border-b border-white/50 z-50 transition-all duration-300 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-4 shrink-0">
                                <div className="relative group/logo">
                                    <label 
                                        className={`flex items-center justify-center w-12 h-12 rounded-2xl overflow-hidden shadow-lg shadow-blue-500/20 transition-all duration-300 hover:rotate-3 
                                        ${isAdmin ? 'cursor-pointer hover:scale-105 hover:ring-2 hover:ring-offset-2 hover:ring-blue-500' : ''} 
                                        ${!logoImage ? 'bg-gradient-to-br from-blue-600 to-indigo-700 text-white' : 'bg-white'}`}
                                    >
                                        {isAdmin && (
                                            <input
                                                type="file"
                                                accept="image/*"
                                                className="hidden"
                                                onChange={handleLogoUpload}
                                                onClick={(e) => e.target.value = null}
                                            />
                                        )}

                                        {logoImage ? (
                                            <img src={logoImage} alt="Logo" className="w-full h-full object-cover" />
                                        ) : (
                                            <Globe size={24} />
                                        )}
                                    </label>
                                </div>
                                <div className="flex flex-col">
                                    {isAdmin ? (
                                        <input 
                                            value={logoText}
                                            onChange={(e) => setLogoText(e.target.value)}
                                            className="font-extrabold text-slate-800 text-xl tracking-tight bg-transparent border-b border-dashed border-slate-300 focus:outline-none focus:border-blue-600 min-w-[100px]"
                                        />
                                    ) : (
                                        <span className="font-extrabold text-slate-800 text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">{logoText}</span>
                                    )}
                                    <span className="text-[10px] font-bold tracking-widest text-slate-400 uppercase hidden sm:block">Temukan Disini</span>
                                </div>
                            </div>
                            
                            {/* Header Search Bar */}
                            <div className="flex-1 flex justify-center px-2 md:px-8 mx-2">
                                <div className="relative group w-full max-w-xl transition-all duration-300 focus-within:max-w-2xl">
                                    <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
                                        <Search className="h-4 w-4 md:h-5 md:w-5 text-slate-400 group-focus-within:text-blue-500 transition-colors" />
                                    </div>
                                    <input
                                        type="text"
                                        className="block w-full pl-10 md:pl-11 pr-4 py-2 md:py-2.5 bg-slate-100/50 hover:bg-slate-100 border border-transparent focus:bg-white focus:border-blue-500 rounded-full text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-4 focus:ring-blue-500/10 transition-all text-sm font-medium shadow-sm"
                                        placeholder="ketik nama aplikasi disini ...."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="flex items-center gap-2 md:gap-4 shrink-0">
                                <div className="hidden lg:flex items-center text-xs font-bold text-slate-500 bg-white/50 border border-white px-4 py-2 rounded-full shadow-sm">
                                    <span className="relative flex h-2.5 w-2.5 mr-2.5">
                                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                        <span className="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                                    </span>
                                    Systems Operational
                                </div>
                                
                                {isAdmin ? (
                                    <div className="flex items-center gap-2">
                                        <button 
                                            onClick={handleGlobalSave}
                                            className="flex items-center gap-2 px-3 py-2 md:px-4 md:py-2.5 bg-emerald-500 text-white text-xs md:text-sm font-bold rounded-xl hover:bg-emerald-600 hover:shadow-lg hover:shadow-emerald-500/20 transition-all active:scale-95"
                                        >
                                            <Save size={16} /> <span className="hidden md:inline">Save</span>
                                        </button>
                                        <button 
                                            onClick={handleLogout}
                                            className="flex items-center gap-2 px-3 py-2 md:px-4 md:py-2.5 bg-slate-800 text-white text-xs md:text-sm font-bold rounded-xl hover:bg-slate-700 hover:shadow-lg hover:shadow-slate-500/20 transition-all active:scale-95"
                                        >
                                            <LogOut size={16} /> <span className="hidden md:inline">Logout</span>
                                        </button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => setIsLoginOpen(true)}
                                        className="flex items-center gap-2 px-3 py-2 md:px-5 md:py-2.5 bg-white text-slate-600 text-xs md:text-sm font-bold rounded-xl hover:bg-slate-50 hover:text-blue-600 hover:shadow-md border border-slate-200 transition-all active:scale-95"
                                    >
                                        <Lock size={16} /> <span className="hidden md:inline">Only Admin</span>
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-8 z-10">
                        
                        {/* Admin Toolbar */}
                        {isAdmin && (
                            <div className="mb-6 p-4 bg-slate-900 text-white rounded-2xl shadow-xl flex items-center justify-between animate-in slide-in-from-top-4 border border-slate-700/50">
                                <div className="flex items-center gap-4">
                                    <div className="p-2 bg-white/10 rounded-xl backdrop-blur-md">
                                        <Settings size={20} className="text-blue-300" />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-base">Configuration Mode</h3>
                                    </div>
                                </div>
                                <button 
                                    onClick={openNewAppModal}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold text-sm transition-all shadow-lg shadow-blue-600/25 hover:-translate-y-0.5"
                                >
                                    <Plus size={16} /> Add App
                                </button>
                            </div>
                        )}

                        {/* Process Flow */}
                        {!searchQuery && (
                            <ProcessFlowViewer 
                                selectedStep={selectedProcessStep} 
                                onSelectStep={handleStepSelect}
                                steps={processSteps}
                                sectionTitle={processSectionTitle}
                                onEditSectionTitle={setProcessSectionTitle}
                                onEditStep={handleEditStep}
                                onAddStep={handleAddProcessStep}
                                onDeleteStep={handleDeleteProcessStep}
                                isAdmin={isAdmin}
                            />
                        )}

                        {/* Controls & Filters */}
                        <div className="flex flex-col gap-5">
                            <div className="flex flex-col md:flex-row items-center justify-between border-b border-slate-200/50 pb-4 gap-4">
                                
                                <div className="flex flex-wrap justify-center md:justify-start gap-2">
                                    {!selectedProcessStep && categories.map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => {
                                                if (selectedCategory === cat) {
                                                    setSelectedCategory(null);
                                                } else {
                                                    setSelectedCategory(cat);
                                                }
                                                setSelectedProcessStep(null);
                                            }}
                                            className={`px-5 py-2 rounded-full text-xs font-bold transition-all duration-300 border ${
                                                selectedCategory === cat && !selectedProcessStep
                                                    ? 'bg-slate-900 text-white border-slate-900 shadow-md shadow-slate-900/20' 
                                                    : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'
                                            }`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                
                                {(searchQuery || selectedCategory !== null || selectedProcessStep) && (
                                    <button 
                                        onClick={() => { 
                                            setSearchQuery(''); 
                                            setSelectedCategory(null); 
                                            setSelectedProcessStep(null);
                                        }}
                                        className="group flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 rounded-full text-xs font-bold hover:bg-red-100 transition-colors"
                                    >
                                        <X size={14} />
                                        Clear Filters
                                    </button>
                                )}
                            </div>

                            {/* Grid Section */}
                            {filteredApps.length > 0 ? (
                                <div className="animate-in fade-in slide-in-from-bottom-8 duration-700 delay-100">
                                    {selectedProcessStep && (
                                        <div className="flex items-center justify-between mb-6 bg-blue-50/50 border border-blue-100 p-4 rounded-2xl backdrop-blur-sm">
                                            <div className="flex items-center gap-3">
                                                <div className="p-2 bg-white rounded-xl text-blue-600 shadow-sm border border-blue-50">
                                                    <Layers size={20} />
                                                </div>
                                                <div>
                                                    <p className="text-[10px] text-blue-600 font-bold uppercase tracking-wider mb-0.5">Process Filter Active</p>
                                                    <p className="text-base font-bold text-slate-800">
                                                        Showing apps for <span className="text-blue-600">{processSteps.find(s => s.id === selectedProcessStep)?.title}</span>
                                                    </p>
                                                </div>
                                            </div>
                                            <span className="px-3 py-1.5 bg-white rounded-lg text-lg font-black text-blue-600 shadow-sm border border-blue-50">
                                                {filteredApps.length}
                                            </span>
                                        </div>
                                    )}
